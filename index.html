<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Playground - Unique Layout</title>
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .header {
    text-align: center;
    padding: 20px;
    background-color: #3498db;
  }

  .header h1 {
    font-size: 36px;
    margin: 0;
  }

  .content {
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .button {
    padding: 15px 30px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
  }

  .toggle {
    position: relative;
    width: 70px;
    height: 35px;
    background-color: #ccc;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .toggle::before {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 31px;
    height: 31px;
    background-color: #fff;
    border-radius: 50%;
    transition: transform 0.3s;
  }

  .toggle.active::before {
    transform: translateX(35px);
  }

  .toggle.active {
    background-color: #27ae60;
  }

  .cube-container {
    perspective: 1000px;
  }

  .cube {
    width: 150px;
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate 8s infinite linear;
  }

  .face {
    position: absolute;
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    background-color: rgba(255, 107, 107, 0.8);
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }

  .face.front  { transform: translateZ(75px); }
  .face.back   { transform: translateZ(-75px) rotateY(180deg); }
  .face.right  { transform: rotateY(-90deg) translateZ(75px); }
  .face.left   { transform: rotateY(90deg) translateZ(75px); }
  .face.top    { transform: rotateX(90deg) translateZ(75px); }
  .face.bottom { transform: rotateX(-90deg) translateZ(75px); }

  @keyframes rotate {
    0% { transform: rotateY(0); }
    100% { transform: rotateY(360deg); }
  }

  .custom-cursor {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    pointer-events: none;
    transition: transform 0.2s ease;
    transform-origin: center;
    mix-blend-mode: screen;
    z-index: 9999;
  }

  .container:hover .custom-cursor {
    transform: scale(1.5);
  }
</style>
</head>
<body>
  <div class="header">
    <h1>CSS Playground</h1>
    <p>Explore Creative CSS Elements</p>
  </div>
  <div class="content">
    <button class="button">Hover Me</button>
    <div class="toggle"></div>
    <div class="cube-container">
      <div class="cube">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face right">Right</div>
        <div class="face left">Left</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
      </div>
    </div>
  </div>
  <div class="custom-cursor"></div>
  <script>
    const toggle = document.querySelector('.toggle');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
    });
  </script>
</body>
</html>
